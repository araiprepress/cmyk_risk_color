<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像のリスクカラーを警告します。</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        RGBモードなどの画像をCMYKで表示する場合の、リスクカラーを警告します。
    </header>
    
    <main class="content">

        画像リスクカラー検出結果
    </footer>
    
    <script src="dd_img.js"></script>
    <script src="dL_img.js"></script>
    <script src="risk_color_detector.js"></script>
